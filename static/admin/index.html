<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    .two-column {
      display: flex;
      justify-content: space-between;
    }
    .column {
      width: 48%;
    }
    .two-column-widget {
  display: flex;
  justify-content: space-between;
}

.column {
  width: 48%;
}
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Define the custom CategoriesControl widget with a two-column structure
    const TwoColumnControl = createClass({
  render() {
    const { value = {}, onChange, forID } = this.props;

    const handleChange = (column, newValue) => {
      onChange({ ...value, [column]: newValue });
    };

    return h('div', { className: 'two-column-widget' },
      h('div', { className: 'column' },
        h('p', {}, 'First Column Content:'),
        CMS.getWidget('markdown').control({
          value: value.column1,
          onChange: (v) => handleChange('column1', v),
          forID: `${forID}-col1`,
        })
      ),
      h('div', { className: 'column' },
        h('p', {}, 'Second Column Content:'),
        CMS.getWidget('image').control({
          value: value.column2,
          onChange: (v) => handleChange('column2', v),
          forID: `${forID}-col2`,
        })
      )
    );
  },
});

const TwoColumnPreview = createClass({
  render() {
    const { value = {} } = this.props;
    return h('div', { className: 'two-column-widget-preview' },
      h('div', { className: 'column' },
        CMS.getWidget('markdown').preview({ value: value.column1 })
      ),
      h('div', { className: 'column' },
        CMS.getWidget('image').preview({ value: value.column2 })
      )
    );
  },
});

CMS.registerWidget('two-column', TwoColumnControl, TwoColumnPreview);

    // Set up Netlify Identity initialization and login behavior
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
